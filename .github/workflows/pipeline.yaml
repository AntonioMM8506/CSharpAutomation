name: CICD

on: 
  push:
    branches: [main]

jobs: 
  build:
    runs-on: ubuntu-latest


    steps:
      
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.x

    - name: Restore
      run: dotnet restore
    
    - name: BuildÂº
      run: dotnet build
