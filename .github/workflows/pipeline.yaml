name: CICD

on: 
  push:
    branches: [main]

jobs: 
  build:
    runs-on: ubuntu-latest


    steps:
      
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.x

    - name: Restore Project
      run: dotnet restore
    
    - name: Build Project
      run: dotnet build --configuration Release

    - name: See files
      run: ls -a

    - name: Create mock files
      run: echo "mock data" > /bin/CREDENTIALS.xlsx

    - name: Run Test API
      run: dotnet test --configuration Release --filter Category=API
